---
layout: default
section_id: contact
---

<div class="full">
  <div class="row">
    <div class="medium-8 columns">
      <img alt="" src="{{site.url}}/images/map.png" />
      <div class="spacing"></div>
    </div>
    <div class="medium-4 columns">
      <div class="contact-details">
        <h4>Our location:</h4>
        <p>
          {{site.address}}
        </p>
        <h4>Our Phone:</h4>
        <p>{{site.phone}}</p>
        <h4>Our Email:</h4>
        <p>{{site.email}}</p>
      </div>
    </div>
  </div>
</div>
<div class="four spacing"></div>
